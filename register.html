<!DOCTYPE html>
<html style="overflow-y: hidden; overflow-x: hidden;">

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="regi-body">
    <div class="container-regi">
        <img class="log-logo" src="/img/logo.png" alt="">
        <a class="home-btn" href="index.html">Home</a>
        <h2>Register</h2>
        <form action="/submit_registration" method="post">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div class="form-group">
                <label for="cpwd">Confirm Password:</label>
                <input type="password" id="cpwd" name="cpwd" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="bday">Birthday:</label>
                <input class="b-day" type="date" id="bday" name="bday" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="mexico">Mexico</option>
                    <option value="uae">UAE</option>
                </select>
            </div>
            <div class="form-group">
                <input class="button-regi" type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
